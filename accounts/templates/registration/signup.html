{% extends 'main/base.html' %}
{% block title %}리터러슈 - 가입하기{% endblock %}
{% load static %}

{% block content %}

{% if user.is_authenticated %}
<br><br><br><br><br><br><div>
<h2>
    <center>
        <br><br>
         로그아웃 후에 이용 가능합니다.<br>
        <a href="{% url 'auth:logout' %}">Logout</a>
        <br><br><br><br>
    </center>
</h2>
</div><br><br><br><br><br><br>
{% else %}
<div style="margin: 0 auto; width:50%; border: 3px">
<h3>회원가입</h3><br>
<div class="container my-3">
    <form method="post" class="post-form" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div><br>
        <button type="submit" class="btn btn-primary" style="float:right;">회원가입</button>
    </form>
    </div></div>

{% endif %}
{% endblock %}
